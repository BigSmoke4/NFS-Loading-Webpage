<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Loading Recreation</title>
    <style>
        body {
            background-color: #0b0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The horizontal background bar with MOVING diagonal slashes */
        .background-bar {
            position: absolute;
            width: 100%;
            height: 44px;
            /* We define the size so it can tile and animate smoothly */
            background-image: repeating-linear-gradient(
                -45deg,
                #1a1a1a,
                #1a1a1a 2px,
                #000000 2px,
                #000000 10px
            );
            background-size: 14.14px 14.14px; /* Calculated to keep lines connected */
            border-top: 2px solid #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            z-index: 1;
            animation: move-lines 0.8s linear infinite;
        }

        /* Wrapper for the UI elements positioned to the right */
        .ui-wrapper {
            position: relative;
            z-index: 2;
            /* Offset to match the video's right-leaning layout */
            margin-left: 350px; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .shapes {
            display: flex;
            gap: 5px;
            margin-bottom: 2px;
        }

        .trapezoid {
            width: 32px;
            height: 18px;
            clip-path: polygon(18% 0%, 82% 0%, 100% 100%, 0% 100%);
            animation: pulse 1.6s infinite ease-in-out;
        }

        /* Color Palette and staggered delay */
        .blue   { background-color: #3b27e6; animation-delay: 0.0s; }
        .white  { background-color: #f0f0f0; animation-delay: 0.15s; }
        .red    { background-color: #bc1e1e; animation-delay: 0.3s; }
        .grey   { background-color: #444444; animation-delay: 0.45s; }

        .loading-text {
            color: #ffffff;
            font-family: "Arial Black", Gadget, sans-serif;
            font-size: 12px;
            letter-spacing: 1.5px;
            padding-left: 4px;
            margin-top: 2px;
        }

        /* Keyframes for the background scrolling */
        @keyframes move-lines {
            from { background-position: 0 0; }
            to { background-position: -14.14px 0; }
        }

        /* Keyframes for the block pulsing */
        @keyframes pulse {
            0%, 25%, 100% {
                filter: brightness(0.5);
                opacity: 0.8;
                transform: scale(1);
            }
            12% {
                filter: brightness(1.6) blur(1px);
                opacity: 1;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="background-bar"></div>

        <div class="ui-wrapper">
            <div class="shapes">
                <div class="trapezoid blue"></div>
                <div class="trapezoid white"></div>
                <div class="trapezoid red"></div>
                <div class="trapezoid grey"></div>
            </div>
            <div class="loading-text">LOADING...</div>
        </div>
    </div>

</body>
</html>
